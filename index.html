<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Full Page Scrolling -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css"/> -->

    <!--Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Proyect NFT</title>
</head>

<body>

    <header>
        <div class="favicon">
            <img src="./Multimedia/LogotipoWhite.svg">
        </div>
        <div class="contenedor-menu">
            <span class="linea linea1"></span>
            <div class="contenedor-linea2">
                <span class="linea linea2Left"></span>
                <span class="linea linea2Right"></span>
            </div>
            <span class="linea linea3"></span>
        </div>
    </header>

    <!-- Menu hamburguesa desplegable -->
    <div class="menu-desplegable">
        <div class="titulos">
            <h2>Julian</h2>
        </div>
        <div class="titulos">
            <h2>Norman</h2>
        </div>
    </div>


    <!-- Body General -->

    <div id="fullPage" class="conteiner_all">

        <div class="navigator_left">
            <div class="navigator_icon">
                <span class="icon icon1"></span></div>
            <div class="navigator_icon">
                <span class="icon icon2"></span></div>
            <div class="navigator_icon">
                <span class="icon icon3"></span></div>
            <div class="navigator_icon">
                <span class="icon icon4"></span></div>
            <div class="navigator_icon">
                <span class="icon icon5"></span></div>
            <div class="navigator_icon">
                <span class="icon icon6"></span></div>
            <div class="navigator_icon">
                <span class="icon icon7"></span></div>
            <div class="navigator_icon">
                <span class="icon icon8"></span></div>
        </div>


        <!-- Seccion Hero -->
        <div class="section s1" id="Hero">
            
            <div class="hero_conteiner">

                <div class="description">
                    <div class="title_hero">
                        <h1>Deja que tu mente explore el nuevo mundo del NFT</h1>
                    </div>
                </div>

                <div class="hero_img">
                    <img src="" alt="">
                </div>

            </div>

            <div class="text_anim_conteiner">
                <h2>No importa donde estés, vive la experiencia NFT sin límites. . .</h2>
            </div>
        </div>

        <!-- Seccion Que es el NFT? -->

        <div class="section s2" id="Que_es">

        </div>

        <!-- Seccion Historia Timeline -->
        <div class="section s3" id="TimeLine"></div>

        <!-- Seccion Como Funciona -->
        <div class="section s4" id="ComoFunciona"></div>

        <!-- Seccion Aplicacionoes / seccion acordion -->
        <div class="section s5" id="Aplicaciones"></div>

        <!-- Seccion Sitios Top Ventas NFT -->
        <div class="section s6" id="TopVentas"></div>

        <!-- Seccion CONTADOR -->
        <div class="section s7" id="Contador"></div>

        <!-- Seccion de Cierre -->
        <div class="section s8" id="Cierre">

            <!-- Cubo -->
            <div class="conteiner_float_img">

                <div class="float_img">
                    <div class="float_img_face front">
                        <img src="./Multimedia/BTC.png" alt="Hold 4 Ever">
                    </div>
                    <div class="float_img_face back">
                        <!-- This faces is never to be seen -->
                        <img src="./Multimedia/BTC.png" alt="Hold 4 Ever">
                    </div>
                    <div class="float_img_face left">
                        <img src="./Multimedia/solana-sol-logo.png" alt="Hold 4 Ever">
                    </div>
                    <div class="float_img_face right">
                        <img src="./Multimedia/ETHLogo.png" alt="Hold 4 Ever">
                    </div>
                    <div class="float_img_face top">
                        <img src="./Multimedia/AxieInfinityLogoNoBG.png" alt="Hold 4 Ever">
                    </div>
                    <div class="float_img_face bottom">
                        <img src="./Multimedia/Binance-coin-bnb-logo.png" alt="Hold 4 Ever">
                    </div>
                </div>
            </div>
            <!-- Fin del Cubo -->
        </div>

    </div>

    <footer></footer>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script> -->

    <script src="./JS/main.js"></script>
</body>

</html>
